{{- if eq .Values.platform "kubernetes" -}}
apiVersion: rbac.authorization.k8s.io
kind: RoleBinding
metadata:
  name: {{ .Values.name }}-edp-admin-{{ .Values.namespace }}
roleRef:
  name: admin
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
subjects:
  - kind: ServiceAccount
    name: {{ .Values.name }}-edp
    namespace: {{ .Values.namespace }}
{{- end -}}