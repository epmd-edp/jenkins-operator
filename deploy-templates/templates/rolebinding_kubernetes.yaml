{{ if eq .Values.platform "kubernetes" }}
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: {{ .Values.name }}
roleRef:
  kind: Role
  name: edp-deploy-role
  apiGroup: rbac.authorization.k8s.io/v1
subjects:
  - kind: ServiceAccount
    name: "{{ .Values.name }}-edp"
    namespace: {{ .Values.namespace }}
{{ end }}